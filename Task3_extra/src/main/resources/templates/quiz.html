
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form th:action="${url}" method="get">
    <label th:text="'Question: ' + ${question}"></label><br />
    <input type="checkbox" id="a" name="a" th:text="${a}"/>
    <input type="checkbox" id="b" name="b" th:text="${b}">
    <input type="checkbox" id="c" name="c" th:text="${c}"/>
    <input type="checkbox" id="d" name="d" th:text="${d}"/>
    <br/><br/><input type="submit" value="Start" />
</form>
<p th:text="'You have ' + ${points}" />

</body>
</html>
